<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Menu</title>
    <link rel="stylesheet" href=" {{ url_for('static', filename='styles.css')}} ">
</head>
<body>
    <div class="header">
        <h1>McGill University</h1>
    </div>
    <div class="student-window staff-window">
        <div class="st-menu-head">
        <h2>Staff Menu</h2>
        </div>
        <p>Welcome back {{ name }}</p>

        <a href="{{ url_for('view_course_list') }}" class="staff-button">Course List</a>
        <a href="{{ url_for('view_student_list') }}" class="staff-button">Student List</a>
        <a href="{{ url_for('enter_grades') }}" class="staff-button">Enter Grades</a>
        <a class="staff-button">Make Announcement</a>


        {% block content %}

        {% endblock %}
    </div>




    <button class="back-button" onclick="window.location.href='/'">Go Back</button>

    <script src="{{ url_for('static', filename='staff.js')}}"></script>
</body>
</html>
